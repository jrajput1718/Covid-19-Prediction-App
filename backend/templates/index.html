<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COVID-19 Prediction App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f0f4f7;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 60px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .btn-custom {
            background: #007bff;
            color: white;
            width: 100%;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        .positive {
            background-color: #ffdddd;
            color: #b30000;
        }
        .negative {
            background-color: #ddffdd;
            color: #006600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ¦  COVID-19 Prediction App</h2>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label>Fever:</label>
                <select name="Fever" class="form-select" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Dry Cough:</label>
                <select name="Dry_Cough" class="form-select" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Fatigue:</label>
                <select name="Fatigue" class="form-select" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Breathing Problem:</label>
                <select name="Breathing_Problem" class="form-select" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-custom">Predict</button>
        </form>

        {% if prediction %}
        <div class="result-box {% if prediction == 'Positive' %}positive{% else %}negative{% endif %}">
            <h4>Prediction Result: {{ prediction }}</h4>
        </div>
        {% endif %}
    </div>
</body>
</html>
